<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="info-links">
    <div class="info">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall pic"/>
    <div class="name-location">
      <h2>Jessica Randall</h2>
      <h2 style="color: rgb(194, 231, 26); font-size: medium;">London, United Kingdom</h2>
    </div> 
      <h2 style="font-size: small;">"Front-end developer and avid reader"</h2>
    </div>

    <div class="links">
      <button onclick="window.open('https://github.com/kgarousi', '_blank')" class="link">
        <span>GitHub</span>
      </button>
      <button onclick="window.open('https://www.frontendmentor.io/profile/kgarousi', '_blank')" class="link">
        <span>Frontend Mentor</span>
      </button>
      <button onclick="window.open('https://linkedin.com/in/kendall-garousi', '_blank')" class="link">
        <span>LinkedIn</span>
      </button>
      <button onclick="window.open('https://twitter.com', '_blank')" class="link">
        <span>Twitter</span>
      </button>
      <button onclick="window.open('https://www.instagram.com/kendallgarousi/', '_blank')" class="link">
        <span>Instagram</span>
      </button>
    </div>
  </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kendall Garousi</a>
  </div>
</body>
</html>
